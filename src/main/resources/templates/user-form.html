<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>User Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div><h1>Enter your data: </h1></div>
        <!-- this will send the data to the method we created in UserControler -->
        <!-- we are using method get now, because we are using @GetMapping in addUser -->
        <form th:action="@{/users/add}" method="get"> 
            
            <label>Name: </label>
            <input type="text" name="name" required=""><br>
            <label>Email: </label>
            <input type="text" name="email"><br> 
            <label>Age: </label>
            <input type="text" name="age" required=""> <br>
            
            <input type="submit">
            
        </form>
    </body>
</html>
