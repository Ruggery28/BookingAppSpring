<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>User Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/css/style.css}"/>
    </head>
    <body>
        <!-- this will send the data to the method we created in UserControler -->
        <!-- we are using method get now, because we are using @GetMapping in addUser -->
        <div class="form-container">
            <h2 th:text="${user.id == null ? 'Register New User' : 'Edit User'}">Form Title</h2>

            <form th:action="@{/users/add}" th:object="${user}" method="get">

                <input type="hidden" th:field="*{id}">

                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" th:field="*{name}" placeholder="Enter full name">
                    <span class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                </div>

                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" th:field="*{email}" placeholder="example@mail.com">
                    <span class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>

                <div class="form-group">
                    <label>Age:</label>
                    <input type="number" th:field="*{age}">
                    <span class="error-message" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-save">Save Changes</button>
                    <a th:href="@{/users-list}" class="btn btn-cancel">Cancel</a>
                </div>
            </form>
        </div>

    </body>
</html>
